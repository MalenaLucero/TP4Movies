<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Movie Page</title>
    <link rel="shortcut icon" href= "image/favicon2.ico">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Roboto:300,400,500&amp&display=swap;subset=cyrillic" rel="stylesheet">
    <title>Movie Page</title>
    <script src="main.js" type="text/javascript"></script>
</head>
<body onload="initialize()" id="body">
    <header>
        <!-- LEFT-SIDE NAV -->
        <nav class="featureNav">
            <a href="#" class="logo" onclick="homeOnclick()"><i class="fas fa-film"></i></a>
            <div class="hide" id="featureNav">
                <ul class="navList">
                    <li>
                        <a href="#" onclick="allPopularMovies()">
                            <i class="far fa-star"></i>
                            <p>POPULAR</p>   
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="allTopRates()">
                            <i class="fas fa-arrow-up"></i>
                            <p>TOP RATES</p> 
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="allUpcoming()">
                            <i class="far fa-calendar-alt"></i>
                            <p>UPCOMING</p> 
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="allNowPlaying()">
                            <i class="far fa-play-circle"></i>
                            <p>NOW PLAYING</p> 
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- SEARCH -->
        <form class="find">
            <a href="#" onclick="searchMovie()" class="searchMovie"><i class="fas fa-search lens"></i></a>
            <div class="inputContainer">
                <input placeholder="Search movie..." id="searchInput" onkeyup="handleSearch()">
            </div>
        </form>
        <!-- MOBILE MENU -->
        <div class="dropdownIcon show" id="dropDownIcon">
            <a href="#" onclick="toggleMenu()"><i class="fas fa-bars"></i></a>
        </div>
        <!-- BANNER -->
        <div class="bannerContainer show" id="h1banner">
            <div class="banner">
                <h1>MOVIE APP</h1>
            </div>
        </div>
    </header> 
    
    <!-- MODAL -->
    <section class="movieModal hide" id="movieModal" onclick="movieBoxOnClick()">
        <div class="show" id="loader"></div>
        <div class="movieBoxContainer show" id="movieBoxContainer">
            <div class="movieBox">
            <div class="backdrop" id="backdrop">
                <img class="backgroundImage" id="backgroundImage">
                <a href="#" class="closeMovie" onclick="closeMovie()"><i class="fas fa-times"></i></a>
                <div class="opacity"></div>
                <div class="backdropContent">
                    <h3 id="title"></h3>
                    <h4 id="subtitle"></h4>  
                </div>
                <img src="" class="frontImage"  id="frontImage" alt="">
            </div>
            <div class="boxInfo" id="boxInfo">
                <div class="boxInfoContent">
                    <p id="summary"></p>
                    <h5>GENRES</h5>
                    <span id="genre"></span>
                    <h5>RELEASE DATE</h5>
                    <span id="releaseDate"></span>
                </div>
            </div>
        </div>
        
        </div>
    </section>
    <!--POPULAR MOVIES-->
    <section class="movies popularSection show" id="popularSection">
        <div>
            <h3>POPULAR MOVIES</h3>
            <a href="#" class="show" id="popularViewAll" onclick="allPopularMovies()">
                <p>View all  <i class="fas fa-arrow-right"></i></p>
            </a> 
            <p class="results hide" id="popularResults"></p>
        </div>
        <ul class="moviesList" id="popularMovies">
        </ul>
        <a href="#" class="load hide" id="popularLoad">LOAD MORE</a>
    </section>
    <!--TOP RATES-->
    <section class="movies topRates show" id="topRatesSection">
        <div>
            <h3>TOP RATES</h3>
            <a href="#" class="show" id="topRatesViewAll" onclick="allTopRates()">
                <p>View all  <i class="fas fa-arrow-right"></i></p>
            </a>
            <p class="results hide" id="top_ratedResults"></p>
        </div>
        <ul class="moviesList" id="topRates">
        </ul>
        <a href="#" class="load hide" id="topRatesLoad">LOAD MORE</a>
    </section>
    <!--UPCOMING-->
    <section class="movies upcoming show" id="upcomingSection">
        <div>
            <h3>UPCOMING</h3>
            <a href="#" class="show" id="upcomingViewAll" onclick="allUpcoming()">
                <p>View all  <i class="fas fa-arrow-right"></i></p>
            </a>
            <p class="results hide" id="upcomingResults"></p>
        </div>
        <ul class="moviesList upcoming" id="upcoming">
        </ul>
        <a href="#" class="load hide" id="upcomingLoad">LOAD MORE</a>
    </section>
    <!--NOW PLAYING-->
    <section class="movies nowPlaying show" id="nowPlayingSection">
        <div>
            <h3>NOW PLAYING</h3>
            <a href="#" class="show" id="nowPlayingViewAll" onclick="allNowPlaying()">
                <p>View all  <i class="fas fa-arrow-right"></i></p>
            </a>
            <p class="results hide" id="now_playingResults"></p>
        </div>
        <ul class="moviesList" id="nowPlaying">
        </ul>
        <a href="#" class="load hide" id="nowPlayingLoad">LOAD MORE</a>
    </section>
    <!--SEARCH-->
    <section class="movies search hide" id="searchSection">
        <p class="results" id="searchResults"></p>
        <ul class="moviesList" id="search"></ul>
        <a href="#" class="load hide" id="searchLoad">LOAD MORE</a>
    </section>
</body>
</html>
